<div>
  <h2>My playlists</h2>
  <ul>
    <li *ngFor="let playlist of (playlists$ | async)?.items">
      <a [routerLink]="[playlist.id, 'detail']"
        ><p-card>{{ playlist.name }}</p-card></a
      >
    </li>
    <li>
      <a routerLink="create"><p-card class="card">Add playlist</p-card></a>
    </li>
  </ul>
</div>
