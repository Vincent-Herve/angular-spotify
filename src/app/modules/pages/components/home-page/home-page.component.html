<div class="container">
  <div *ngIf="userData">
    <p [style.font-size]="'1.2rem'">My profil :</p>
    <p>Display name : {{ userData.display_name }}</p>
    <p>Email : {{ userData.email }}</p>
    <p>Country : {{ userData.country }}</p>
  </div>
</div>
